<html>
<head>
	<meta charset="UTF-8">
	<title>Tabbed example #1</title>
	<link rel="stylesheet" href="../tabbed.css">
	<script src="../tabbed.js"></script>
</head>
<body>
	

	<div class="tabbed">
		<div data-title="Tab 1">
			<h3>this is tab #1</h3>
		</div>
		<div data-title="Tab 2">
			<h3>this is tab #2</h3>
		</div>
		<div data-title="Tab 3">
			<h3>this is tab #3</h3>
		</div>
	</div>

	<script>
		/**
		* initialise tabbed tabs
		*/
		tabbed(".tabbed");
	</script>

	
</body>
</html>
