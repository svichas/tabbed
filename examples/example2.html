<html>
<head>
<meta charset="UTF-8">
<title>Tabed example #2</title>
<link rel="stylesheet" href="../dist/tabed.min.css">
<script src="../dist/tabed.min.js"></script>
</head>
<body>


	<style>
		

	.tabed_vanilla .tabed_tab_listener {
		background: #c0c0c0;
		color: #ffffff;
	}
	.tabed_vanilla .tabed_tab_wrapper  {
		border: 1px solid #c0c0c0;
	}

	</style>

	<div class="tabed">
		<div data-title="Tab 1" class="texst">
			<h3>this is tab #1</h3>
		</div>
		<div data-title="Tab 2">
			<h3>this is tab #2</h3>
		</div>
		<div data-title="Tab 3">
			<h3>this is tab #3</h3>
		</div>
	</div>

	<script>
		/**
		* initialise tabed tabs
		*/
		tabed(".tabed", {
		// settings goes here
			theme: "vanilla"
		});
	</script>


</body>
</html>
